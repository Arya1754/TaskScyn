<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="loginsignup.css">
</head>
<body>

<div class="container login-container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-8 col-lg-4">
            <div class="card">
                <div class="card-header text-center">
                    <h2 class="mb-0">Welcome Back!</h2>
                    <p class="mb-0">Login to your account</p>
                </div>
                <div class="card-body">
                    <form id="loginForm" action="home.html" method="post">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block"><a href="home.html">Login</a></button>
                    </form>
                    <div class="text-center mt-3">
                        <p class="mb-0">Don't have an account? <a href="signup.html">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Get the values from the form fields
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            
            // Perform any client-side validation if needed
            
            // Example: Send the data to the server using AJAX
            // Replace this with your actual AJAX request
            // Here's a simple example using fetch
            fetch('home.html', {
                method: 'POST',
                body: JSON.stringify({ username: username, password: password }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    // Redirect to home page or perform any other action upon successful login
                    window.location.href = 'home.html';
                } else {
                    // Handle error response
                    console.error('Login failed');
                }
            })
            .catch(error => {
                // Handle network errors
                console.error('Network error:', error);
            });
        });
    });
</script>

</body>
</html>
