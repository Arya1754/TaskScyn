        <main>
            <div class="heading">
                <form class="inputcontainer">
                    <input type="text" class="gradeinput" placeholder="Course Name" required>
                    <input type="number" class="gradeinput" placeholder="Unit Load" required min="0.5" max="10" step="0.1">

                    <select class="gradeinput" > 
                        <option value="" disabled selected hidden>Grade</option>
                        <option value="A">A</option> 
                        <option value="B">B</option> 
                        <option value="C">C</option> 
                        <option value="D">D</option>
                        <option value="E">E</option> 
                        <option value="F">F</option>  
                    </select>
                    <input type="submit" class="addbutton" value="Add">
                </form>
            </div>
            <div class="container">
                <table class="table custom-table">
                    <thead>
                        <tr>
                            <th scope="col">Course Name</th>
                            <th scope="col">Unit Load</th>
                            <th scope="col">Grade</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>

        </main>
        <footer>
            <button type="submit" class="calc">Calculate CGPA</button>
