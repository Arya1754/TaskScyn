    <main>
        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prevMonthBtn">&lt;</button>
                <h1 id="currentMonthYear"></h1>
                <button id="nextMonthBtn">&gt;</button>
            </div>
            <table class="calendar" id="calendarTable">
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody id="calendarBody">
                    <!-- Calendar content will be dynamically generated here -->
                </tbody>
            </table>
        </div>
        <div class="task-container">
            <h2>Add Schedule</h2>
            <div class="taskc">
                <div class="task-inputs">
                    <input type="text" id="taskInput" placeholder="Enter task" style="padding: 16px; border: 1px solid #ccc; border-radius: 5px; margin-right: 10px;">
                    <input type="datetime-local" id="taskDateTime" style="padding: 16px; border: 1px solid #ccc; border-radius: 5px; margin-right: 10px;">
                    <button id="addTaskBtn" style="padding: 16px 16px; background-color: #7D2276; color: white; border: none; border-radius: 5px; cursor: pointer;">Add To Calendar</button>
                </div>
                
            </div>
            <ul id="taskList"></ul>
        </div>
